<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Trivia Game</title>
</head>
<body>
	<!-- main -->
	<main class="container">
		<div class="row">
			<!-- title -->
			<h1>Totally Trivial Trivia!</h1>
		</div>
		<div class="row">
			<h2 id="show-number"></h2>
		</div>
		<!-- first question -->
		<div class="row">
			<form action="/success-page" class="simple-quiz">
				<h3 id="question1">Question 1</h3>
				
				<label>
					<input type="radio" name="answers[1]" value="A">
					Answer A
				</label>
				
				<label>
					<input type="radio" name="answers[1]" value="B">
					Answer B
				</label>
	
				<label>
					<input type="radio" name="answers[1]" value="C" data-correct>
					Answer C
				</label>
	
				<h3 id="question2">Question 2</h3>
				
				<label>
					<input type="radio" name="answers[2]" value="A">
					Answer A
				</label>
				
				<label>
					<input type="radio" name="answers[2]" value="B" data-correct>
					Answer B
				</label>
	
				<label>
					<input type="radio" name="answers[2]" value="C">
					Answer C
				</label>
				<h3 id="question2">Question 3</h3>
				
				<label>
					<input type="radio" name="answers[2]" value="A">
					Answer A
				</label>

				<label>
					<input type="radio" name="answers[2]" value="B" data-correct>
					Answer B
				</label>
	
				<label>
					<input type="radio" name="answers[2]" value="C">
					Answer C
				</label>
			<form>
	</main>	
	<script src="assets/javascript/app.js"></script>
</body>
</html>
