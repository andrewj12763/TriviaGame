<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Trivia Game</title>
</head>
<body>
	<!-- main -->
	<main class="container">
		<div class="row">
			<!-- title -->
			<h1>Totally Trivial Trivia!</h1>
		</div>
		<div class="row">
			<h2 id="show-number"></h2>
		</div>
		<!-- first question -->
		<form id = "quiz" name = "quiz">

			<p class = "questions">Who is the 17th President of the United States of America?</p>
			<input type = "radio" id = "mc" name = "question1" value = "Andrew Johnson"> Andrew Johnson<br>
			<input type = "radio" id = "mc" name = "question1" value = "Andrew Jackson"> Andrew Jackson<br>
			<input type = "radio" id = "mc" name = "question1" value = "Abraham Lincon"> Abraham Lincon<br>
			
			<p class = "questions">What is the best color?</p>
			<input type = "radio" id = "mc" name = "question2" value = "Black"> Black<br>
			<input type = "radio" id = "mc" name = "question2" value = "white"> white<br>
			<input type = "radio" id = "mc" name = "question2" value = "Grey"> Grey<br>
			
			<p class = "questions">Who said this line. "I cannot jump the distance you have to toss me?</p>
			<input type = "radio" id = "mc" name = "question3" value = "Anikin"> Anikin<br>
			<input type = "radio" id = "mc" name = "question3" value = "Gimley"> Gimley<br>
			<input type = "radio" id = "mc" name = "question3" value = "Bill Cosby"> Bill Cosby<br>
			
			
			<input id = "button" type = "button" value = "I'm finished!" onclick = "check();">
			
			
			</form>
			
			<div id = "after_submit">
			<p id = "number_correct"></p>
			<p id = "message"></p>
			<img id = "picture">
			</div>
	</main>	
	<script src="assets/javascript/app.js"></script>
</body>
</html>
